<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle - Transparent -->
  <circle cx="60" cy="60" r="58" fill="transparent" stroke="none"/>
  
  <!-- PQN.AI Face Design -->
  
  <!-- Left Eye (P) -->
  <circle cx="45" cy="50" r="12" fill="#4A90E2" stroke="#2E5BBA" stroke-width="2"/>
  <circle cx="45" cy="50" r="6" fill="#2E5BBA"/>
  
  <!-- Right Eye (Q) -->
  <circle cx="75" cy="50" r="12" fill="#7ED321" stroke="#5BA517" stroke-width="2"/>
  <path d="M 75 44 L 78 47 L 75 50 L 72 47 Z" fill="#5BA517"/>
  
  <!-- Forehead/Sun -->
  <path d="M 35 45 Q 60 35 85 45 L 85 40 Q 60 30 35 40 Z" fill="#FF9500"/>
  
  <!-- Smile -->
  <path d="M 40 65 Q 60 75 80 65" stroke="#FF9500" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Left Exclamation Mark -->
  <rect x="25" y="20" width="4" height="20" fill="#4A90E2" rx="2"/>
  <circle cx="27" cy="45" r="3" fill="#87CEEB"/>
  
  <!-- Right Exclamation Mark -->
  <rect x="91" y="20" width="4" height="20" fill="#7ED321" rx="2"/>
  <circle cx="93" cy="45" r="3" fill="#5BA517"/>
  
  <!-- Growth/Nature (Plant) -->
  <rect x="35" y="30" width="8" height="4" fill="#FF9500" rx="2"/>
  <path d="M 39 30 L 39 20 L 36 23 L 42 23 Z" fill="#7ED321"/>
  <circle cx="36" cy="18" r="2" fill="#7ED321"/>
  <circle cx="42" cy="18" r="2" fill="#7ED321"/>
  <circle cx="39" cy="15" r="2" fill="#7ED321"/>
  
  <!-- Connectivity/Quantum Signals -->
  <line x1="85" y1="35" x2="95" y2="25" stroke="#FF9500" stroke-width="2"/>
  <circle cx="95" cy="25" r="2" fill="#FFD700"/>
  <circle cx="90" cy="30" r="1.5" fill="#FFD700"/>
  
  <!-- Quantum Waves -->
  <path d="M 85 40 Q 90 35 95 40" stroke="#FFD700" stroke-width="1.5" fill="none"/>
  <path d="M 85 45 Q 90 40 95 45" stroke="#FFD700" stroke-width="1.5" fill="none"/>
  <path d="M 85 50 Q 90 45 95 50" stroke="#FFD700" stroke-width="1.5" fill="none"/>
  
  <!-- Persian Text: پی یار -->
  <text x="60" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4A90E2">پی یار</text>
  
  <!-- English Text: Pey Yar -->
  <text x="60" y="108" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#7ED321">Pey Yar</text>
</svg>
